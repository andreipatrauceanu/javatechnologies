<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Register page</title>
</h:head>
<h:body>
    <h:form>
        <h3>Register Page</h3>
        <h:outputText value="Username:" />
        <br/>
        <h:inputText id="username" value="#{register.username}"/>
        <h:message for="username"/>
        <br/>
        <h:outputText value="Password:" />
        <br/>
        <h:inputSecret id="password" value="#{register.password}"/>
        <h:message for="password"/>
        <br/>
        <h:outputText value="Role:" />
        <br/>
        <h:selectOneMenu id="role" value="#{register.role}">
            <f:selectItems value="#{register.getRoles()}"/>
        </h:selectOneMenu>
        <br/>
        <br/>
        <h:commandButton action="#{userRepository.save(register)}"
                         value="Register"/>
        <br/>
    </h:form>
</h:body>
</html>
