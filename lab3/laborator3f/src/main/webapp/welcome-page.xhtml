<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Welcome page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        .btn {
            background-color: DodgerBlue;
            border: none;
            color: white;
            padding: 12px 16px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Darker background on mouse-over */
        .btn:hover {
            background-color: RoyalBlue;
        }
    </style>
</h:head>
<h:body>
    <h1>Choose one of the following: </h1>
    <h:button styleClass="btn" value="Add student" outcome="student-page"/>
    <br/>
    <br/>
    <h:button styleClass="btn" value="Add exam" outcome="exam-page"/>
    <br/>
    <br/>
    <h:button styleClass="btn" value="Generate schedule"/>
    <br/>
    <br/>
</h:body>
</html>
