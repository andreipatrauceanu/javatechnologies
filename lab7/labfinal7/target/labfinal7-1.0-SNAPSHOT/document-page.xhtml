<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
        <h:outputText value="Name of document:" />
        <br/>
        <h:inputText id="name" value="#{docbean.name}"/>
        <br/>
        <br/>
        <h:outputText value="Content of document:" />
        <br/>
        <h:inputText id="content" value="#{docbean.content}"/>
        <br/>
        <br/>
        <h:commandButton action="#{documentRepository.add(docbean)}" value="Add document"/>
    </h:form>
</f:view>
</html>
